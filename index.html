<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Data Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <img src="https://via.placeholder.com/40" alt="Logo" class="header-logo"> 
            <div class="header-text">
                <h1>Sistem Performa Mahasiswa</h1>
                <span id="progressInfo">Pencarian Data</span>
            </div>
        </div>
    </header>

    <main>
        <div class="card">
            <h2>Cari Data Mahasiswa</h2>
            <p style="margin-bottom: 20px;">Masukkan nomor baris data yang ingin Anda lihat (contoh: 1, 2, 3, ...)</p>

            <div class="input-group">
                <label for="row-input">Nomor Baris</label>
                <input type="number" id="row-input" placeholder="Masukkan nomor baris..." min="1">
            </div>

            <button id="search-btn" class="btn">Cari Data</button>

            <div id="result-container" class="explanation-section" style="margin-top: 25px;">
                </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Proyek Machine Learning</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
